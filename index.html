<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Exercise: try changing the size and color of the given shapes.
    // I first copied it exactly like they said, and then change size and color. 
    ctx.beginPath();
    ctx.rect(20, 40, 75, 75);
    ctx.fillStyle = "#2e2e";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 50, 0, Math.PI*2, false);
    ctx.strokeStyle = "#2e2e2e";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(160, 10, 125, 60);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
</script>
</body>
</html>
